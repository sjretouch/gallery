<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SJ Photo | Gallery</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
html{scroll-behavior:smooth;}

body{
color:#fff;
background:#000;
}

/* HEADER */
header{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:25px 8%;
background:#000;
z-index:1000;
border-bottom:1px solid rgba(255,215,0,.2);
}

.logo{
height:80px;
cursor:pointer;
}

nav a{
color:#fff;
margin-left:35px;
text-decoration:none;
font-weight:500;
transition:.3s;
}

nav a:hover{color:#ffd700;}

section{padding:140px 8% 80px;}

h2{
text-align:center;
font-size:38px;
color:#ffd700;
margin-bottom:60px;
}

.gallery{
columns:3 300px;
column-gap:20px;
}

.gallery img{
width:100%;
margin-bottom:20px;
border-radius:15px;
cursor:pointer;
transition:.4s;
}

.gallery img:hover{
transform:scale(1.03);
box-shadow:0 0 25px rgba(255,215,0,.4);
}

/* LIGHTBOX */
.lightbox{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.95);
display:none;
justify-content:center;
align-items:center;
z-index:2000;
}

.lightbox img{
max-width:90%;
max-height:90%;
border-radius:15px;
}

.lightbox span{
position:absolute;
top:30px;
right:40px;
font-size:40px;
color:#fff;
cursor:pointer;
}

/* FOOTER */
.footer{
background:#000;
padding:80px 8%;
text-align:center;
border-top:1px solid rgba(255,215,0,.2);
}

.footer p{
opacity:.7;
font-size:14px;
}

@media(max-width:900px){
.gallery{columns:1;}
}
</style>
</head>

<body>

<header>
<img src="https://github.com/sjretouch/sjretouch/blob/main/2.png?raw=true"
class="logo"
onclick="window.location.href='https://sjretouch.github.io/sjretouch/'">

<nav>

<a href="https://sjretouch.github.io/sjretouch/#faq">FAQ</a>

<footer class="footer">

<script>
const images=document.querySelectorAll(".gallery img");
const lightbox=document.getElementById("lightbox");
const lightboxImg=document.getElementById("lightbox-img");

images.forEach(img=>{
img.addEventListener("click",()=>{
lightbox.style.display="flex";
lightboxImg.src=img.src;
});
});

function closeLightbox(){
lightbox.style.display="none";
}
</script>
